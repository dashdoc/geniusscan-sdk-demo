// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://repo.gradle.org/gradle/libs-releases'
            content {
                includeModule('org.gradle', 'gradle-tooling-api') // for apkscale
            }
        }
        maven {
            url "https://plugins.gradle.org/m2/"
            content {
                includeModule('firebase.test.lab', 'plugin')
            }
        }
        maven {
            url 'https://s3.amazonaws.com/tgl.maven'
            content {
                includeModule('com.twilio', 'apkscale')
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        // Patch until apkscale is fixed: https://github.com/twilio/apkscale/issues/10
        classpath "com.twilio:apkscale:0.0.100"
        classpath "androidx.benchmark:benchmark-gradle-plugin:1.0.0"
        classpath "firebase.test.lab:plugin:2.6.2"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Needed for public demo apps
        maven {
            url 'https://s3.amazonaws.com/tgl.maven'
            content {
                includeGroup('com.geniusscansdk')
            }
        }
    }
}

ext {
    ndkVersion = '25.1.8937393'
    compileSdkVersion = 33
    targetSdkVersion = 33
    minSdkVersion = 21
}
