apply plugin: 'com.android.application'

android {
    namespace 'com.geniusscansdk.simpledemo'
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.geniusscansdk:gssdk-core:4.20.1'
    implementation 'com.geniusscansdk:gssdk-ocr:4.20.1'
    implementation 'com.geniusscansdk:gssdk-scanflow:4.20.1'

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
}

task copyLanguageFile(type: Copy) {
    from "../../assets/eng.traineddata"
    into "src/main/res/raw"
}

preBuild.dependsOn copyLanguageFile
