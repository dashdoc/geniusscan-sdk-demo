apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation 'com.geniusscansdk:gssdk-core:4.10.0'
    implementation 'com.geniusscansdk:gssdk-ocr:4.10.0'
    implementation 'com.geniusscansdk:gssdk-scanflow:4.10.0'

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
}

task copyLanguageFile(type: Copy) {
    from "../../assets/eng.traineddata"
    into "src/main/res/raw"
}

preBuild.dependsOn copyLanguageFile
