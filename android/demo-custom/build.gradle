apply plugin: 'com.android.application'

android {
    namespace 'com.geniusscansdk.demo'
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        buildConfig true
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }
}

dependencies {
    implementation 'com.geniusscansdk:gssdk-core:4.17.0'
    implementation 'com.geniusscansdk:gssdk-ocr:4.17.0'

    implementation 'androidx.fragment:fragment:1.6.2'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

task copyLanguageFile(type: Copy) {
    from "../../assets/eng.traineddata"
    into "src/main/res/raw"
}

preBuild.dependsOn copyLanguageFile
