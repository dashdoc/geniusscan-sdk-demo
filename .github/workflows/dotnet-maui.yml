name: DotNetMaui

# Note: using the `branches` selector excludes all tags
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v1
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.1'
    - name: Build demo
      run: |
        cd dotnet-maui
        sudo dotnet workload restore
        dotnet build SimpleDemo.csproj
